<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="content">
      <h1>Rock Paper Scissors</h1>
      <h2>vs computer</h2>
      <h3>First Player to 5 points Wins!</h3>
      <div class="gameboard">
        <div class="playerInfo">
          <p class="playerScore">0</p>
          <p>Player Score</p>
        </div>
        <div class="verticalLine"></div>
        <div class="computerInfo">
          <p class="computerScore">0</p>
          <p>Computer Score</p>
        </div>
      </div>
      <div class="buttonbox">
        <h3>Make a selection</h3>
        <input
          type="image"
          src="https://github.com/vpersaud1245/rock-paper-scissors/blob/main/images/Rock.png?raw=true"
          id="rock"
        />
        <input
          type="image"
          src="https://github.com/vpersaud1245/rock-paper-scissors/blob/main/images/Paper.png?raw=true"
          id="paper"
        />
        <input
          type="image"
          src="https://github.com/vpersaud1245/rock-paper-scissors/blob/main/images/Scissors.png?raw=true"
          id="scissors"
        />
      </div>
      <p class="displayRoundResults"></p>
      <p class="displayWin"></p>
    </div>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
